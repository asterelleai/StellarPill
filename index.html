<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Redirecting…</title>

    <!-- Tell crawlers not to index this stub page -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- Help search engines attribute the destination, not this page -->
    <link rel="canonical" href="https://stellarpill.base44.app" />

    <script>
      (function () {
        // Change this if you ever need to point somewhere else:
        var TARGET = "https://stellarpill.base44.app";

        try {
          // Replace so users don't get stuck hitting "Back" into a redirect loop
          window.location.replace(TARGET);
        } catch (e) {
          // As a last resort:
          window.location.href = TARGET;
        }
      })();
    </script>

    <!-- No-JS fallback: instant meta refresh -->
    <noscript>
      <meta http-equiv="refresh" content="0; url=https://stellarpill.base44.app" />
    </noscript>

    <style>
      html, body { height: 100%; margin: 0; }
      body {
        display: flex; align-items: center; justify-content: center;
        font: 16px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
      .wrap { text-align: center; padding: 24px; max-width: 640px; }
      a { word-break: break-all; }
      .sr-only {
        position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
        overflow: hidden; clip: rect(0,0,1px,1px); white-space: nowrap; border: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap" role="status" aria-live="polite">
      <p class="sr-only">Redirecting to https://stellarpill.base44.app</p>
      <p>Redirecting to <a href="https://stellarpill.base44.app" rel="nofollow">https://stellarpill.base44.app</a>…</p>
      <p>If you aren’t redirected automatically, use the link above.</p>
    </div>
  </body>
</html>
